<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Country-Weather</title>
    <style>
        /* .myDiv{
            border: 2px outset yellow ;
            background-color: brown;
            text-align: center;
            font-style:oblique;
            color: #ffff;
        } */
    </style>
</head>
<body style="background-color: rgb(7, 165, 165);">
    <div class="container-fluid" id="cont"> 
  </div>
  <div id="popout">
    <div id="popbox">
      <div class="popboxCountyName">
        <span >Country Name :</span>
        <span id="county_name"></span>
      </div>
      <div class="popboxCountyHumidity">
        <span >Humidity :</span>
        <span id="humidity"></span>
      </div>
      <div class="popboxWindSpeed">
        <span >Wind Speed :</span>
        <span id="windspeed"></span>
      </div>
      <div class="popboxtemp">
          <span>Temparature:</span>
          <span id="country_temp"></span>
      </div>
      <div>
        <button class="wbtn" id="clsBtn" style="background-color: black;color: wheat;height: 40px; width: 80px;">Close</button>
      </div>
      <div class="div_container" id="div_container">
      </div>
    </div>
</div>
    <script src="country.js">
    </script>
</body>
</html>
